<!-- 
Create an HTML page with a simple counter
Create a simple up-down counter
Add two buttons “+”, and “-”
Based on the button clicked, update the value displayed.

Make sure the <div> that renderts the counter value has an id of counter-value
Make sure the “+” button has an id of increment
Make sure the “-” button has an id of decrement

The IDs should match or else the tests will fail.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="counter-container">
    <h1>Interactive Up-Down Counter</h1>
    <div id="counter-value" class="counter-value">0</div>
    <div class="buttons">
      <button id="increment" class="button">+</button>
      <button id="decrement" class="button">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
